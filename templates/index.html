<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-12px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes toastOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-100%); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        .toast-in { animation: toastIn 0.3s ease-out forwards; }
        .toast-out { animation: toastOut 0.3s ease-in forwards; }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #22c55e;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="toastContainer" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>

    <div class="max-w-4xl mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-8">Pack Calculator</h1>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Pack Sizes Card -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 fade-in">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Pack Sizes</h2>
                <div id="packSizeInputs" class="space-y-2 mb-4"></div>
                <button onclick="addPackSizeInput()"
                    class="w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-green-400 hover:text-green-600 transition-colors text-sm font-medium">
                    + Add Pack Size
                </button>
                <button onclick="updatePackSizes()"
                    class="w-full mt-4 py-2.5 px-4 bg-green-500 hover:bg-green-600 active:bg-green-700 text-white rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Update Pack Sizes
                </button>
            </div>

            <!-- Calculator Card -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 fade-in" style="animation-delay: 0.1s">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Calculator</h2>
                <form id="calculateForm" class="mb-4">
                    <label for="orderSize" class="block text-sm font-medium text-gray-700 mb-1">Order Size</label>
                    <div class="flex gap-2">
                        <input type="number" id="orderSize" name="orderSize" required min="1"
                            placeholder="Enter order quantity"
                            class="flex-1 px-3 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <button type="submit"
                            class="py-2.5 px-6 bg-green-500 hover:bg-green-600 active:bg-green-700 text-white rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Calculate
                        </button>
                    </div>
                </form>
                <div id="loadingSpinner" class="hidden flex justify-center py-8">
                    <div class="spinner"></div>
                </div>
                <div id="resultContainer" class="hidden">
                    <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide mb-3">Results</h3>
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="text-left py-2 text-sm font-medium text-gray-500">Pack Size</th>
                                <th class="text-right py-2 text-sm font-medium text-gray-500">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="resultBody"></tbody>
                    </table>
                    <div id="resultSummary" class="mt-3 pt-3 border-t border-gray-200 text-sm text-gray-500"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showToast(message, type) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            const colors = type === 'success'
                ? 'bg-green-500 text-white'
                : 'bg-red-500 text-white';
            toast.className = colors + ' px-4 py-3 rounded-lg shadow-lg text-sm font-medium toast-in';
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(function() {
                toast.className = toast.className.replace('toast-in', 'toast-out');
                setTimeout(function() { toast.remove(); }, 300);
            }, 3000);
        }

        function createPackSizeInput(value) {
            var div = document.createElement('div');
            div.className = 'flex gap-2 slide-in';
            var input = document.createElement('input');
            input.type = 'number';
            input.min = '1';
            input.placeholder = 'Pack size';
            input.className = 'flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent pack-size-input';
            if (value) input.value = value;

            var btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'px-3 py-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors';
            btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>';
            btn.addEventListener('click', function() { div.remove(); });

            div.appendChild(input);
            div.appendChild(btn);
            return div;
        }

        function addPackSizeInput(value) {
            document.getElementById('packSizeInputs').appendChild(createPackSizeInput(value));
        }

        async function fetchPackSizes() {
            try {
                var response = await fetch('/api/pack-sizes');
                if (!response.ok) throw new Error('Failed to fetch pack sizes');
                var sizes = await response.json();
                var container = document.getElementById('packSizeInputs');
                container.innerHTML = '';
                sizes.forEach(function(size) { addPackSizeInput(size); });
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function updatePackSizes() {
            var inputs = document.querySelectorAll('.pack-size-input');
            var sizes = Array.from(inputs)
                .map(function(input) { return parseInt(input.value); })
                .filter(function(size) { return !isNaN(size) && size > 0; });

            if (sizes.length === 0) {
                showToast('Please enter at least one valid pack size', 'error');
                return;
            }

            try {
                var response = await fetch('/api/pack-sizes', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sizes),
                });
                if (!response.ok) {
                    var text = await response.text();
                    throw new Error(text.trim() || 'Failed to update');
                }
                showToast('Pack sizes updated', 'success');
                await fetchPackSizes();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        document.getElementById('calculateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var orderSize = document.getElementById('orderSize').value;
            var spinner = document.getElementById('loadingSpinner');
            var resultContainer = document.getElementById('resultContainer');
            var resultBody = document.getElementById('resultBody');
            var resultSummary = document.getElementById('resultSummary');

            resultContainer.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                var response = await fetch('/api/calculate?orderSize=' + orderSize);
                if (!response.ok) {
                    var text = await response.text();
                    throw new Error(text.trim() || 'Calculation failed');
                }
                var result = await response.json();

                resultBody.innerHTML = '';
                var totalItems = 0;
                var totalPacks = 0;

                result.forEach(function(item, i) {
                    var row = document.createElement('tr');
                    row.className = 'border-b border-gray-100 slide-in';
                    row.style.animationDelay = (i * 0.05) + 's';
                    var tdSize = document.createElement('td');
                    tdSize.className = 'py-2.5 text-sm text-gray-900';
                    tdSize.textContent = item.size.toLocaleString();
                    var tdCount = document.createElement('td');
                    tdCount.className = 'py-2.5 text-sm text-gray-900 text-right font-medium';
                    tdCount.textContent = item.count.toLocaleString();
                    row.appendChild(tdSize);
                    row.appendChild(tdCount);
                    resultBody.appendChild(row);
                    totalItems += item.size * item.count;
                    totalPacks += item.count;
                });

                resultSummary.textContent = 'Total: ' + totalItems.toLocaleString() + ' items in ' + totalPacks.toLocaleString() + ' packs';
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('fade-in');
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                spinner.classList.add('hidden');
            }
        });

        fetchPackSizes();
    </script>
</body>
</html>
